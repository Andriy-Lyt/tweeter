<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts 
      font-family: 'Bungee', cursive;
      font-family: 'Source Sans Pro', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div id="nav-right-block"> 
        <div> <b>Write</b> a new tweet</div>
        <i  id="arrow"class="fas fa-angle-double-down"></i>
        <!-- <span > &#8681; </span>  -->
      </div>
    </nav>

    <div id="top-buffer-div"></div>

    <header id="header-top">
      <div>
          <img id="avatar-img-headertop" src="/images/profile-hex.png" alt="avatar"> 
      </div>
      <div id="guitar-div">
          <h2>Rock Star</h2>
          <img id="guitar-img-headertop" src="/images/guitar.png" alt="guitar">
      </div>
    </header>

    <!-- Page-specific (main) content here -->

    <main class="container">

      <header id="header-main">
        <div>
            <img id="avatar-img-headertop" src="/images/profile-hex.png" alt="avatar"> 
        </div>
        <div id="guitar-div">
            <h2>Rock Star</h2>
            <img id="guitar-img-headertop" src="/images/guitar.png" alt="guitar">
        </div>
      </header>
  
    
    <div id="tweetForm-Tweets-wrapper" >

    <!-- Adding a new Tweet form -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>

        <form id="addtweet-form" action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div  id="form-error"></div>

          <div class="flex-row-sb">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

  <!-- Showing posted Tweets -->
      <div id="tweets-container"></div>

  </div> 

    </main>

  </body>
</html>
